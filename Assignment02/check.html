<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="max-w-6xl mx-auto px-4 py-10">
  <!-- Header -->
  <div class="text-center mb-10">
    <h2 class="text-4xl font-semibold">
      <span class="text-red-600 font-bold">Latest</span> Deals
    </h2>
    <p class="text-gray-600 mt-4 max-w-xl mx-auto">
      Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh.
    </p>
  </div>

  <!-- Deals Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Deal 1 -->
    <div class="relative h-52 rounded-lg overflow-hidden">
      <img src="assets/05-deal-bloom.png" alt="Bloom Plant" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-white">
        <h3 class="text-lg font-semibold">60% Off | Bloom Plant</h3>
        <button class="mt-2 px-4 py-1 bg-white text-black rounded hover:bg-gray-200 text-sm">Shop Now</button>
      </div>
    </div>

    <!-- Deal 2 -->
    <div class="relative h-52 rounded-lg overflow-hidden">
      <img src="assets/06-deal-ana.png" alt="Ana Plant" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-white">
        <h3 class="text-lg font-semibold">30% Off | Ana Plant</h3>
        <button class="mt-2 px-4 py-1 bg-white text-black rounded hover:bg-gray-200 text-sm">Shop Now</button>
      </div>
    </div>

    <!-- Deal 3 -->
    <div class="relative h-full md:row-span-2 rounded-lg overflow-hidden">
      <img src="assets/07-deal-zabo.png" alt="Zabo Plant" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-white">
        <h3 class="text-xl font-semibold">25% Off | Zabo Plant</h3>
        <button class="mt-2 px-5 py-2 bg-white text-black rounded hover:bg-gray-200 text-sm">Shop Now</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
